	<script>
		// your function goes here

		/*	
			The function should return all the elements that have a given attribute
			The function should take the name of an attribute as a parameter and returns all the elements in the 				document that have that attribute.
		*/
		function getElementsByAttribute(target) {
			return document.querySelectorAll("[".concat(target, "]"));
		}
		
		// test your function with some sample attributes
		var button = document.getElementById("finder");
		button.addEventListener("click", function() {
			var target = document.getElementById("myInput").value;
			var elements = getElementsByAttribute(target);
			console.log(elements);
		});
	</script>
